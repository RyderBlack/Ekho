<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekho</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        .instructions {
            color: #34495e;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .record-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            margin: 1rem 0;
        }

        .record-button.start {
            background-color: #2ecc71;
            color: white;
        }

        .record-button.stop {
            background-color: #e74c3c;
            color: white;
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .transcription {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 100px;
            color: #2c3e50;
        }

        .recording-indicator {
            display: none;
            color: #e74c3c;
            margin-top: 1rem;
            font-weight: bold;
        }

        .recording-indicator.active {
            display: block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ekho</h1>
        <div class="instructions">
            Pour commencer, cliquez sur le bouton vert "Start" et dites :<br>
            "Mon nom est [votre nom]"
        </div>
        <button id="recordButton" class="record-button start">Start</button>
        <div id="recordingIndicator" class="recording-indicator">Enregistrement en cours...</div>
        <div id="transcription" class="transcription"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const recordButton = document.getElementById('recordButton');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const transcription = document.getElementById('transcription');

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.wav');

                    try {
                        const response = await fetch('/transcribe', {
                            method: 'POST',
                            body: formData
                        });
                        const data = await response.json();
                        if (data.transcription) {
                            transcription.textContent = data.transcription;
                        } else {
                            transcription.textContent = 'Erreur: ' + data.error;
                        }
                    } catch (error) {
                        transcription.textContent = 'Erreur de transcription: ' + error.message;
                    }
                };

                mediaRecorder.start();
                isRecording = true;
                recordButton.textContent = 'Stop';
                recordButton.classList.remove('start');
                recordButton.classList.add('stop');
                recordingIndicator.classList.add('active');
            } catch (error) {
                console.error('Error accessing microphone:', error);
                transcription.textContent = 'Erreur: Impossible d\'accÃ©der au microphone';
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.textContent = 'Start';
                recordButton.classList.remove('stop');
                recordButton.classList.add('start');
                recordingIndicator.classList.remove('active');
            }
        }

        recordButton.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });
    </script>
</body>
</html>
