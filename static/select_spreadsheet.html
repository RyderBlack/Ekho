<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekho - Sélection du fichier</title>
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/platform.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        .section {
            margin: 2rem 0;
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }

        .section h2 {
            color: #34495e;
            margin-bottom: 1rem;
        }

        .file-list {
            margin: 1rem 0;
            text-align: left;
        }

        .file-item {
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-item:hover {
            background-color: #f5f5f5;
            transform: translateX(5px);
        }

        .file-icon {
            color: #4285f4;
            font-size: 1.5rem;
        }

        .file-name {
            flex-grow: 1;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #4285f4;
            color: white;
            display: inline-block;
            margin: 1rem 0;
            text-decoration: none;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .file-input {
            margin: 1rem 0;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .file-input label {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #4285f4;
            color: white;
            display: inline-block;
        }

        .file-input label:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ekho</h1>
        
        <div class="section">
            <h2>Sélectionner depuis Google Drive</h2>
            <button id="selectGoogleSheet" class="button">Choisir un fichier Google Sheets</button>
            <div id="loadingDrive" class="loading">Chargement...</div>
        </div>

        <div class="section">
            <h2>Importer depuis votre ordinateur</h2>
            <div class="file-input">
                <label for="localFile">
                    Choisir un fichier
                    <input type="file" id="localFile" accept=".xlsx,.xls,.csv" />
                </label>
            </div>
            <button id="uploadLocalFile" class="button">Importer le fichier</button>
            <div id="loadingLocal" class="loading">Importation en cours...</div>
        </div>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        const loadingDrive = document.getElementById('loadingDrive');
        const loadingLocal = document.getElementById('loadingLocal');
        const errorMessage = document.getElementById('errorMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Load the Google Picker API
        function loadPicker() {
            gapi.load('picker', () => {
                // Get the access token
                fetch('/get-access-token')
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            showError(data.error);
                            return;
                        }

                        const picker = new google.picker.PickerBuilder()
                            .addView(google.picker.ViewId.SPREADSHEETS)
                            .setOAuthToken(data.access_token)
                            .setCallback(pickerCallback)
                            .build();
                        picker.setVisible(true);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showError('Erreur lors du chargement du sélecteur de fichiers');
                    });
            });
        }

        function pickerCallback(data) {
            if (data.action === google.picker.Action.PICKED) {
                const file = data.docs[0];
                selectSpreadsheet(file.id);
            }
        }

        async function selectSpreadsheet(fileId) {
            try {
                hideError();
                loadingDrive.classList.add('active');

                const response = await fetch(`/select-spreadsheet-file/${fileId}`);
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }

                if (data.success) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Erreur lors de la sélection du fichier');
            } finally {
                loadingDrive.classList.remove('active');
            }
        }

        document.getElementById('selectGoogleSheet').addEventListener('click', () => {
            hideError();
            loadPicker();
        });

        document.getElementById('uploadLocalFile').addEventListener('click', async () => {
            const fileInput = document.getElementById('localFile');
            const file = fileInput.files[0];
            if (!file) {
                showError('Veuillez sélectionner un fichier');
                return;
            }

            try {
                hideError();
                loadingLocal.classList.add('active');

                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/upload-spreadsheet', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    return;
                }

                if (data.success) {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        window.location.href = '/';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Erreur lors de l\'importation du fichier');
            } finally {
                loadingLocal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
